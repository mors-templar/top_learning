<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title" id="p1"> Player 1</div>
            <div class="content"></div>
            <div class="score"></div>
        </div>
        <div class="middle">
            <div class="title">Tic Tac Toe</div>
            <div class="board" id="board"></div>
            <div class="footer"><button class="start-btn" id="start-btn">reset game</button></div>
        </div>
        <div class="right">
            <div class="title" id="p2">Player 2</div>
            <div class="content"></div>
            <div class="score"></div>
        </div>
    </div>
</body>
</html>
