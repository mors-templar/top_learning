<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>

<body>
    <div class="website-wrapper">
        <header>
            <div class="title">TO-DO LIST</div>
        </header>
        <div class="content">
            <nav>
                <div class="add">
                    <button class="add-item">+</button>
                    <p>Add New Item</p>
                </div>
                <div class="filter-container">
                    <p class="filter-text">Filter Options</p>
                    <div class="pink-line"></div>
                </div>
            </nav>
            <div class="main-content">
                <div class="border"></div>
                <div class="tabs"></div>
                <div class="search">
                    <div class="filter-sort-container">
                        <h4>Filter By:</h4>
                        <div class="filter-buttons">
                            <button data-filter="all" class="filter-btn active">All</button>
                            <button data-filter="completed" class="filter-btn">Completed</button>
                            <button data-filter="incomplete" class="filter-btn">Incomplete</button>
                            <button data-filter="high" class="filter-btn">High Priority</button>
                            <button data-filter="medium" class="filter-btn">Medium Priority</button>
                            <button data-filter="low" class="filter-btn">Low Priority</button>
                        </div>
                        <h4>Sort By:</h4>
                        <div class="sort-buttons">
                            <button data-sort="dueDate" class="sort-btn">Due Date</button>
                            <button data-sort="priority" class="sort-btn">Priority</button>
                        </div>
                        <input type="text" id="search-bar" placeholder="Search tasks...">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            f
        </footer>
    </div>
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Add New Task</h2>
            </div>
            <form class="modal-form" id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="taskDescription"
                        placeholder="Enter task details..."></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-buttons">
                        <button type="button" class="priority-btn" data-value="low">Low</button>
                        <button type="button" class="priority-btn" data-value="medium">Medium</button>
                        <button type="button" class="priority-btn" data-value="high">High</button>
                    </div>
                    <input type="hidden" id="taskPriority" name="taskPriority" required>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" name="taskDueDate">
                </div>
                <div class="form-actions">
                    <button type="submit" class="modal-btn modal-btn-primary">Add Task</button>
                    <button type="button" class="modal-btn modal-btn-secondary modal-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
