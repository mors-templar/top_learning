<!DOCTYPE html>

            <div class="table">

                </div>

                    <img src="./images/temp.svg" alt="x">

                </div>
                <div class="table-container">

                </div>

                </div>

                <div class="table-container">

            </div>

        <div class="main-container">
            <header>
                <div class="search">
                    <div class="searchbar">
                        <img src="./images/temp.svg" alt="S">
                        <input type="text" id="search-input" placeholder="...">
                    </div>
                    <div class="pfp">
                        <img src="./images/temp.svg" alt="P">
                    </div>
                    <div class="username">Morgan Oakley</div>
                </div>
            </header>
            <nav>
                <div class="pfp">
                    <img src="./images/temp.svg" alt="P">
                </div>
                <div class="user">
                    <div class="welcome"><p>hi there,</p></div>
                    <div class="username"><h3>Username</h3></div>
                </div>
                <div class="nav-btns">

                    <button type="button" class="nav-btn">upload</button>
                    <button type="button" class="nav-btn">share</button>
                </div>
            </nav>
            <div class="content">
                <div class="projects">
                    <h3>Your Projects</h3>
                    <div class="project-cards">
                        <div class="project-card">
                            <h4>Project 1</h4>

                <div class="sub-section">
                    <div class="announcements">

                        <div class="announcement">

                    </div>
                    <div class="trending">

                        <div class="trend">

                        </div>
                        <div class="trend">
                            <p>Trend 2</p>
                        </div>
